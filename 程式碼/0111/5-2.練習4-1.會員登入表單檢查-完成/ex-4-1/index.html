<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習4-1. 會員登入表單檢查</title>
</head>

<body>
    <h1>練習4-1. 會員登入表單檢查</h1>
    <hr>
    <!-- 需要加入form標記包裹才有reset功能 -->
    <!-- !!注意!!form中的按鈕(button)要加入類型(type)
        ，因為在form中的按鈕預設是提交類型(submit) -->
    <p id="message">錯誤訊息</p>
    <form>
        帳號: <input type="text" id="username"><br>
        密碼: <input type="text" id="password"><br>
        <br>
        <button type="button" id="login">登入</button>
        <button type="reset">清除</button>
    </form>

    <!-- 在主體(body)區域的最後面導入js檔案 -->
    <script src="index.js"></script>
</body>

</html>
